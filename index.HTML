<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melsoft Academy Registration Form</title>
    <link rel="icon" type="image" href="Blue.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Survey Form</h1>
    <p>Please fill out this form with the required information</p>

    <!---------form element -------->
    <form action="https://register-demo.freecodecamp.org" method="post">
        

        <fieldset>
            <legend>Add user</legend>
            <label for="first-name">Enter Your First Name: <input id="first-name" type="text" name="firstname" required /></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" name="lastname" required /></label>
            <label for="email">Enter Your Email: <input id="email" type="email" name="email" required /></label>
        </fieldset>

        <fieldset>
            <label for="Status">Status
                <select id="Status" name="status">
                  <option value=" "" ">(select one)</option>
                  <option value="1">Student</option>
                  <option value="2">Instructor</option>
                  <option value="3">Guest</option>
                </select>
              </label>
        </fieldset>

        <fieldset>
            <p>Choose your favourite programming language:</p>
            
            <label for="html-language"><input type="radio" name="programming-language" id="html-language" class="inline" checked /> HTML </label>
            <label for="css-language"><input type="radio" name="programming-language" id="css-language" class="inline"/> CSS </label>
            <label for="js-language"><input type="radio" name="programming-language" id="js-language" class="inline" /> JavaScript </label>
        
        </fieldset>

        <fieldset>
            <label for="comment">Comments:
                <textarea id="comment" name="comment" rows="3" cols="30" placeholder="I like HTML programming language because..."></textarea>
              </label>
              <label for="current-date">Current date:<input type="date" id="current-date" /></label>
        </fieldset>
        <!-------checkbox --------->
        <label for="Sign up for the newsletter"><input id="Sign up for the newsletter" type="checkbox" name="newsletter" class="inline" required />Sign up for our newsletter</label>
        <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" name="terms" class="inline" required />Agree to <a href=" (https://melsoftacademy.com/privacy-policy)"> terms and conditions</a></label>

             <!--------submit ------->
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
